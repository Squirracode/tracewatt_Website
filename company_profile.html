<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Card</title>
    <link rel="icon" href="assets/img/favicons/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="canonical" href="https://tracewatt.com/company_profile.html" />
    <link rel="alternate" hreflang="en" href="https://tracewatt.com/company_profile.html" />

    <meta property="og:title" content="Tracewatt Company Profile" />
<meta property="og:description" content="Explore Tracewattâ€™s company profile showcasing expertise in solar monitoring, O&M management, and secure asset management." />
<meta property="og:image" content="https://tracewatt.com/assets/img/solar/cover.jpeg" />
<meta property="og:url" content="https://tracewatt.com/company_profile.html" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="Tracewatt" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a1d37;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border: 0.5px solid rgba(250, 234, 5, 0.881);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.4s ease;
        }

        .contact-card:hover {
            transform: translateY(-10px) scale(1.01);
        }

        .card-title {
            color: #ffd700;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1.5px;
            margin-bottom: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.2rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: scale(1.02);
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: #ffd700;
            color: #0a1d37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.1rem;
        }

        .contact-text {
            color: #ffffff;
            font-size: 0.95rem;
            text-decoration: none;
        }

        .contact-text:hover {
            color: #ffd700;
        }

        .demo-btn {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 50px;
            color: #1a1a1a;
            font-weight: 600;
            margin-top: 1.5rem;
            display: inline-block;
            width: 100%;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .demo-btn:hover {
            background: linear-gradient(45deg, #ffaa00, #ffd700);
            transform: scale(1.05);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 2rem;
        }

        .social-icons a {
            background-color: #213753;
            color: white;
            font-size: 1.2rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icons a:hover {
            background-color: #ffd700;
            color: #0a1d37;
        }

        @media (max-width: 576px) {
            .contact-card {
                padding: 1.5rem;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .contact-icon {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .contact-text {
                font-size: 0.9rem;
            }

            .social-icons a {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="contact-card">
        <h3 class="card-title">Get in Touch</h3>

        <div class="contact-item">
            <div class="contact-icon"><i class="fas fa-phone"></i></div>
            <a href="tel:+919773206530" class="contact-text">+91 9773206530</a>
        </div>

        <div class="contact-item">
            <div class="contact-icon"><i class="fas fa-envelope"></i></div>
            <a href="mailto:sales@tracewatt.com" class="contact-text">sales@tracewatt.com</a>
        </div>

        <div class="contact-item">
            <div class="contact-icon"><i class="fas fa-tools"></i></div>
            <a href="mailto:support@tracewatt.com" class="contact-text">support@tracewatt.com</a>
        </div>

        <div class="contact-item">
            <div class="contact-icon"><i class="fas fa-globe"></i></div>
            <a href="https://www.tracewatt.com" class="contact-text" target="_blank">www.tracewatt.com</a>
        </div>

        <a href="mailto:sales@tracewatt.com?subject=Demo%20Request&body=Hello%20Team,%0D%0A%0D%0AI%20would%20like%20to%20request%20a%20demo.%0D%0AThank%20you,%0D%0A[Your%20Name]"
            class="demo-btn">Request Demo</a>

        <div class="social-icons">
            <a href="https://www.instagram.com/tracewatt" target="_blank" title="Instagram"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/tracewatt" target="_blank" title="Facebook"><i
                    class="fab fa-facebook-f"></i></a>
            <a href="https://wa.me/919773206530" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.linkedin.com/company/tracewatt/" target="_blank" title="LinkedIn"><i
                    class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
