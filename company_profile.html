<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Contact Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-10px);
        }

        .card-title {
            color: #ffd700;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: scale(1.02);
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: #ffd700;
            color: #1a1a1a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        .contact-text {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .contact-text:hover {
            color: #ffd700;
        }

        .demo-btn {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            color: #1a1a1a;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .demo-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ffaa00, #ffd700);
            color: #1a1a1a;
            text-decoration: none;
        }

        @media (max-width: 576px) {
            .contact-card {
                margin: 0 10px;
                padding: 1.5rem;
            }
            
            .contact-text {
                font-size: 0.9rem;
            }
            
            .contact-icon {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h3 class="card-title">Get in Touch</h3>
        
        <div class="contact-item">
            <div class="contact-icon">üì±</div>
            <a href="tel:+1234567890" class="contact-text">+1 (234) 567-890</a>
        </div>

        <div class="contact-item">
            <div class="contact-icon">‚úâÔ∏è</div>
            <a href="mailto:sales@company.com" class="contact-text">sales@company.com</a>
        </div>

        <div class="contact-item">
            <div class="contact-icon">üîß</div>
            <a href="mailto:tech@company.com" class="contact-text">tech@company.com</a>
        </div>

        <div class="contact-item">
            <div class="contact-icon">üåê</div>
            <a href="https://www.company.com" target="_blank" class="contact-text">www.company.com</a>
        </div>

        <a href="mailto:demo@company.com?subject=Demo%20Request&body=Hello%20Team,%0D%0A%0D%0AI%20would%20like%20to%20request%20a%20demo%20of%20your%20product/service.%20Please%20provide%20me%20with%20more%20details%20about%20the%20next%20steps.%0D%0A%0D%0AThank%20you,%0D%0A[Your%20Name]" 
           class="demo-btn mt-3">Request Demo</a>
    </div>

    <!-- Bootstrap JS (still included for other potential Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
